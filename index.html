<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/main.css">

    <title>Math Quiz</title>
</head>
<body>
    <main>
      <section class="quiz">
        <section class="question-score">
            <ul>
                <li class="sizeMe">Question:
                  <span class="questionNumber">0</span>/5</li>
                <li class="sizeMe">Score:
                  <span class="score">0</span>
                </li>
              </ul>
        </section>
        <section class="start-page">
            
            <h1>Math Quiz</h1>
            <button class="startButton" alt="start the quiz" type="button"><span>Start</span></button>
        </section>
        <section class="renderQuestion"></section>
            <section class="responseBox altBox"></section>
<section class="final altBox"></section>
        

          </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="/index.js"></script>
</body>
</html>
